<span *ngIf="project" class="project-chip" (click)="triggerProject($event);">
  <fa-icon *ngIf="showSelected && isProjectSelected();" icon="angle-right" size="lg" class="project-selected"
    [matTooltip]=" labels.PROJECT_CURRENTSELECTED | translate" matTooltipPosition="left"></fa-icon>
  {{ getName() }}
  <span *ngIf="showLeaderproject && isProjectLeader();" style="margin-left: 10px; color: var(--blue-main-color);"
    [matTooltip]="labels.PROJECT_LEADERPROJECT | translate" matTooltipPosition="right">&#11044;</span>
  <span #projectTrigger="matMenuTrigger" [matMenuTriggerFor]="projectChip"></span>
</span>

<mat-menu #projectChip="matMenu">
  <div class="hf-column" style="min-width: 200px; padding: 15px;">
    <span>
      <fa-icon *ngIf="isProjectSelected();" icon="angle-right" size="lg" class="project-selected"></fa-icon>
      <span class="chip-blue" *ngIf="isProjectLeader();">{{ labels.PROJECT_LEADERPROJECT | translate}}</span>
    </span>
    <span class="record-main-data" style="padding: 10px 5px;">{{ getNameExtended() }}</span>
    <span class="hf-flex-right">
      <button mat-button style="border-radius: 0px;" (click)="setProject();" [disabled]="isProjectSelected()"
        [matTooltip]="labels.PROJECT_SETSWITCH_TOOLTIP | translate" matTooltipPosition="right">
        {{ labels.PROJECT_SETSWITCH | translate}}
        <fa-icon style="margin-left: 5px;" icon="bolt" size="lg"></fa-icon>
      </button>
    </span>
  </div>
</mat-menu>
