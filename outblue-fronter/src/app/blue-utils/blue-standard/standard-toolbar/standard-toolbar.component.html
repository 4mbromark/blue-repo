<mat-toolbar class="blue-no-select dialog-standard-titlebar mat-elevation-z2">
  <fa-icon class="dialog-standard-titlebar-icon" [icon]="icon" size="lg"></fa-icon>
  {{title}}
  <span class="blue-spacer"></span>
  <button mat-icon-button (click)="close()" disableRipple="true">
    <fa-icon icon="times" size="lg"></fa-icon>
  </button>
</mat-toolbar>
