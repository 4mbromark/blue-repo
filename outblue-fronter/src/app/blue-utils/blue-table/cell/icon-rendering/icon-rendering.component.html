<span class="record-simple-selector" (click)="$event.stopPropagation();" [matTooltip]="gbl(labels.ROW_CHANGEICON)" matTooltipPosition="right">

  <fa-icon *ngIf="!value" icon="angle-down" size="lg" [style]="'color: ' + (params.data.colorRow ? params.data.colorRow : 'white')"></fa-icon>
</span>
