<span class="record-simple-selector" (click)="$event.stopPropagation();" [matTooltip]="gbl(labels.ROW_CHANGECOLOR)" matTooltipPosition="right">
  <fa-icon *ngIf="value" icon="circle" size="lg" [style]="'color: ' + value + ';'"></fa-icon>
  <fa-icon *ngIf="!value" icon="angle-down" size="lg" [style]="'color: ' + (params.data.colorRow ? params.data.colorRow : 'white')"></fa-icon>
</span>
